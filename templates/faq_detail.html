{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

    <div class="alert alert_info">
        <h2>{{ article.intro }}</h2>
        <p><b>Date: {{ article.date.date() }}</b></p>
        <p>{{ article.text }}</p>
        <a href="/faq/{{ article.id }}" class="btn btn-warning">Open full text</a>
    </div>

</div>
{% endblock %}
